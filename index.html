<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">

    <title>بیل گیتس - Bill Gates</title>


    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/rastikerdar/sahel-font@v3.4.0/dist/font-face.css">
    <script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.rtl.min.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/bootstrap.rtl.min.css" />
    <style>
        * {
            font-family: Sahel;
            font-weight: bold;
        }
        .sahel {
            font-family: Sahel;
            font-weight: bold;
        }
    </style>


</head>

<body>
    <div id="panel" style="position: absolute;left:0;top:0;width: 100%;height: 100%;background-color: white;"></div>
    <script>

        alertify.confirm('تایید عدم بچه سال بودن', 'برای مشاهدۀ این سایت باید حداقل 18 سال داشته باشید.', function () { alertify.notify('به کیرم');document.getElementById('panel').style.display='none';}
            , function () { window.location = 'https://www.google.com/search?q=سایت+های+مناسب+کودکان' }).set('labels', { ok: '18 سال یا بالاتر دارم', cancel: 'پایین تر از 18 سال هستم' , 'closable':false});

    </script>


    <div class="container">
        <div class="row">
            <div class="col-12 text-center mt-5">

                <h1 class="sahel">خطاب به بیل گیتس مادرجنده</h1>
                <img class="img-fluid rounded-5" src="assets/bill-fuck.jpg">
                <audio controls>
                    <source src="assets/tobill.ogg" type="audio/ogg">
                    مرورگر تخمیت ساپورت نمیکنه
                </audio>


                


            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1 class="sahel">کیرم توی خودتو ویندوزتو هر کصوشری که با تو ارتباط داره خارکسته</h1>
              
            </div>
        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
